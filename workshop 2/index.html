<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cool blue formulier</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="head">
        <div id="cblogo">
           <div id="logotekst">cool blue</div>
        </div>
    </div>

    <div id="gegevens">
        <b>JE GEGEVENS.</b>
    </div>

    <div id="wat">
        Wat moet er op de factuur staan?
    </div>

    <form>
        Type bestelling <input type="radio" id="typeb" name="particulier" value="particulier">
        <label for="typeb">Particulier</label>
        <input type="radio" id="typeb" name="particulier" value="particulier">
        <label for="typeb">Zakelijk</label><br>
       
        Aanhef <input type="radio" id="aanhef" name="aanhef" value="Dhr.">
        <label for="aanhef">Dhr.</label>
        <input type="radio" id="aanhef" name="aanhef" value="Mevr.">
        <label for="aanhef">Mevr.</label><br>

        Naam <input type="text" id="voornaam" placeholder="Voornaam">
        <input type="text" id="Tussenv." placeholder="Tussenv.">
        <input type="text" id="Achternaam" placeholder="Achternaam"><br>

        Postcode <input type="text" id="postcode" placeholder="1234AB"><br>

        Huisnummer <input type="text" id="huisnummer" placeholder="Nr.">
        <input type="text" id="toev." placeholder="Toev."><br>

        Land <input type="hidden" placeholder="Nederland"><br>

        Afleveradres <input type="radio" id="aflevera" name="afleveradres" value="Op bovenstaand adres bezorgen">
        <label>Op bovenstaand adres bezorgen</label>
        <input type="radio" id="aflevera" name="afleveradres" value="Op ander adres bezorgen">
        <label>Op ander adres bezorgen</label><br>

        E-mailadres <input type="text" id="emailadres"><br>

        Telefoonnummer <input type="text" id="telefoonnummer"><br>

        Geboortedatum <input type="date" id="geboortedatum"><br>

        Verzendwijze factuur <input type="radio" id="verzendw." value="email">
        <label>Factuur per e-mail</label>
        <input type="radio" id="verzendw." value="bij bestelling">
        <label>Factuur geprint bij de bestelling</label><br>

        Nieuwsbrief <input type="checkbox" id="nieuwsbrief">
        <label>Ja, ik wil de Coolblue-nieuwsbrief met 5,- cadeaubon voor mijn volgende bestelling</label><br>

        Kleur verpakking <input type="color"><br>

        Wachtwoord <input type="password" id="pwd" name="pwd">
        <label for="pwd"></label><br>

        Wachtwoord bevestigen <input type="password" id="pwd" name="pwd">
        <label for="pwd"></label><br>

        <input type="submit" placeholder="verder">

        <div class="row">
            <div class="left">
                <p>Type bestelling</p>
            </div>
        
    </form>
  
</body>

</html>

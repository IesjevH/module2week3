<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../images/105220.png">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <div id="head">
            <div id="logo">
                <div id="logotekst">
                    <a href="">RapperMerch</a>
                </div>
            </div>
    </header>

        <div id="type">
               <b><p>Type bestelling</p></b>
            </div>
           
        <div class="row">
            <div class="left">
                <p>Naam</p>
            </div>
            <div class="right">
                <p>
                    <input type="text" id="voornaam" placeholder="Voornaam">
                    <input type="text" id="tussenv" placeholder="Tussenv.">
                    <input type="text" id="achternaam" placeholder="Achternaam"><br>
                </p>
            </div>
        </div>

        <div class="row">
            <div class="left">
                <p>Straat</p>
            </div>
            <div class="right">
                <p>
                    <input type="text" id="straat" placeholder="Straat"><br>
                </p>
            </div>
        </div>

        <div class="row">
            <div class="left">
                <p>Huisnummer</p>
            </div>
            <div class="right">
                <p>
                    <input type="number" id="huisnummer" placeholder="Nr.">
                    <input type="text" id="toev" placeholder="Toev."><br>
                </p>
            </div>
        </div>

        <div class="row">
            <div class="left">
                <p>Postcode</p>
            </div>
            <div class="right">
                <p>
                    <input type="text" id="postcode" placeholder="1234AB"><br>
                </p>
            </div>
        </div>

        <div class="row">
            <div class="left">
                <p>Woonplaats</p>
            </div>
            <div class="right">
                <p>
                    <input type="text" id="woonplaats" placeholder="Woonplaats">
                    <br>
                </p>
            </div>
        </div>

        <div class="row">
            <div class="left">
                <p>Telefoonnummer</p>
            </div>
            <div class="right">
                <p>
                    <input type="number" id="telefoonnummer"><br>
                </p>
            </div>
        </div>

        <div class="row">
            <div class="left">
                <p>E-mailadres</p>
            </div>
            <div class="right">
                <p>
                    <input type="text" id="emailadres"><br>
                </p>
            </div>
        </div>

        <div class="row">
            <div class="left">
                <p>Rekeningnummer</p>
            </div>
            <div class="right">
                <p>
                    <input type="number" id="rekeningnummer"><br>
                </p>
            </div>
        </div>

        <div class="row">
            <div id="verderbalk">
            <button id="verzend"><a href="bedankt.html">Verder</a></button>
            </div>
        </div>


</body>
</html>

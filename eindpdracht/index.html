<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RapperMerch Webshop</title>
</head>
<body>
    <header>
        <div id="head">
            <div id="logo">
                <div id="logotekst">
                    RapperMerch 
                </div>
            </div>
            <img id="mand" src="../eindpdracht/images/cart_icon-icons.com_48341.png">
            <div id="info">
                <p id=home>Home</p>
                <p id="contact">Contact</p>
           </div>
            <div id="navigatie">
                <input type="search" id="search" placeholder="search">
                </div>
            </div>
        </div>
    </header>

    <div id="leftbartop">
        Item<br>
        <input type="checkbox" name="soort1">
        <label for="soort1">Posters</label><br>
        <input type="checkbox" name="soort2">
        <label for="soort2">Clothing</label><br>
        <input type="checkbox" name="soort3">
        <label for="soort3">Cups</label><br>    
    </div>

    <div id="leftbarmid">
        Artist<br>
        <input type="checkbox" name="soort4">
        <label for="soort4">Juice WRLD</label><br>
        <input type="checkbox" name="soort5">
        <label for="soort5">Playboi Carti</label><br>
        <input type="checkbox" name="soort6">
        <label for="soort6">NLE Choppa</label><br>
        <input type="checkbox" name="soort7">
        <label for="soort7">Lil Uzi Vert</label><br>        
    </div>

    <div id="itemframe1">
        <img id="img" src="../eindpdracht/images/763.jpg" width="200px" height="auto"><br>
        Juice WRLD poster 200cm x 200cm 
    </div>


</body>
</html>
